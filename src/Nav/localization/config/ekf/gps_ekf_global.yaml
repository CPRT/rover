        false, false, false,
        # lineal acc
        false, false, false,
      ]
    # pose0_queue_size: 2
    # pose0_nodelay: false
    pose0_differential: true
    pose0_relative: false
    pose0_pose_rejection_threshold: 5.0 # Mahalanobis Distance
